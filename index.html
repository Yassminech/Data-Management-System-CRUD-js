<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syteme de Gestion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>Syteme de  gestion des données</p>

        </div>
        <div class="inputs">
            <input placeholder="Title" type="text" id="Title">
            <div class="price">
                <input onkeyup="getTotale()" type="number" id="Prix" placeholder="Prix">
                <input onkeyup="getTotale()" type="number" id="Taxe" placeholder="Taxe">
                <input onkeyup="getTotale()" type="number" id="Annonce" placeholder="Annonce">
                <input onkeyup="getTotale()" type="number" id="Reduction" placeholder="Reduction">
                <small id="total"></small>
            </div>
            <input placeholder="compter" type="number" id="compter">
            <input placeholder="catégorie" type="text" id="catégorie">
            <button id="submit">Créer</button>


        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input  onkeyup="searchData(this.value)"   type="text" id="Rechercher" placeholder="Rechercher">
                <div class="btnSearch">
                    <button   onclick="getSearchMood(this.id)" id="searchTitle">Rechercher par titre</button>
                    <button  onclick="getSearchMood(this.id)" id="searchCategory">Rechercher par catégorie</button>
                </div>
            </div>

            <div id="suprimerTous"></div>
            
            <table>
                <tr>
                    <th>id</th>
                    <th>Titre</th>
                    <th>Prix</th>
                    <th>Taxe</th>
                    <th>Annonce</th>
                    <th>Reduction</th>
                    <th>Totale</th>
                    <th>catégorie</th>
                    <th>Mise à jour</th>
                    <th>Supprimer</th>
                </tr>
                <tbody id="tbody"></tbody>

            </table>




        </div>


    </div>

    
    
    
    <script src="main.js"></script>

</body>


</html>
